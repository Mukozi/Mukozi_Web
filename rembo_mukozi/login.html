<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login &raquo; Mukozi.com</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Mukozi.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>          
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle dropbtn" href="profiles_main.html" id="navbarDropdown" role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">Profiles</a>
              <div class="dropdown dropdown-content" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="profiles_main.html">Female</a>
                <a class="dropdown-item" href="profiles_main.html">Male</a>
              </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="contact.html" tabindex="-1" aria-disabled="true">Contact Us</a></li>
          </ul>
          
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Keyword e.g. Kampala" aria-label="Search" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="register_maid.html"><span class="glyphicon glyphicon-user" id="signup-button">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button></span></a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-user" id="signup-button">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button></span></a></li>
          </ul>
        </div>
      </nav>

        <div class="container center">
          <h1>Login</h1>
          <div class="container">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
            
    </body>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>

</html>
