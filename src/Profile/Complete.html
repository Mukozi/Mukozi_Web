<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mukozi enables you to access the most reliable househelps (maids) within Uganda"
    />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./../../css/styles.css" />
    <title>Mukozi: Profile</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container-fluid div_body">
      <!-- This the header part of the body -->
      <div class="theheader"></div>
      <!-- This is the main content -->
      <div class="row content_main">
        <div class="col-ms-12 content_profile">
          <div class="profile_nav">
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Personal Information
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Education Background
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Work Experience
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Verification
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_active">
              Complete
            </div>
          </div>
          <div class="profile_verification">
            <img
              src="./../../assets/images/success.png"
              alt="sucessful submitted"
              title="Data sucessfully submitted"
            />
            <p>
              You have submitted your Information. Awaiting Verification and
              approval.
            </p>
            <div class="form_btn_next" style="margin-top: 2rem;">
              <button
                type="submit"
                class="btn btn-primary btn_next"
                id="btn_nxt_dash"
              >
                <a href="../Dashboard/index.html">Proceed to Dashboard</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- The footer section -->
      <div class="thefooter"></div>
    </div>

    <!-- Ensure that the jQuery is called before the bootstrap. -->
    <script src="../../js/bootstrap/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script async src="./../../js/index.js"></script>
    <!-- Load the headers and footers -->
    <script src="./profile.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
