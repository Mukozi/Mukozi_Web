<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mukozi enables you to access the most reliable househelps (maids) within Uganda"
    />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mukozi: Profile</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container-fluid div_body">
      <!-- This the header part of the body -->
      <div class="row content_header">
        <div class="content_header_logo">
          <img
            src="../../assets/images/mukozi.png"
            class="img-fluid"
            alt="Mokozi Logo"
            style="height: 80%;"
          />
          <p class="content_header_title">Mukozi <sup>TM</sup></p>
        </div>
      </div>
      <!-- This is the main content -->
      <div class="row content_main">
        <!-- This is the profile content -->
        <div class="col-ms-12 content_profile">
          <div class="profile_nav">
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Personal Information
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_active">
              Education Background
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Work Experience
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Verification
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Complete
            </div>
          </div>
          <form class="profile_form" autocomplete="off">
            <div class="profile_form_description">
              <p>
                Kindly fill the following fields about your Education background
                to proceed with your registration
              </p>
              <p class="information_share">
                *Your information shall not be shared with any other third
                parties
              </p>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="userregion">Education Level</label>
                <select id="userregion" class="form-control">
                  <option selected>UCE : Senior Four</option>
                  <option value="western">UACE: Senior Six</option>
                  <option value="eastern">PLE : Primary Seven</option>
                  <option value="central">University</option>
                  <option value="northern">None</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="score">Achivement</label>
                <input
                  type="text"
                  class="form-control"
                  id="score"
                  placeholder="Aggregates / Points / CGPA"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="english_proficiency">English Proficiency</label>
              <select id="english_proficiency" class="form-control">
                <option value="western">Expert</option>
                <option value="eastern">Professional</option>
                <option value="eastern">Mid-level</option>
                <option value="central" selected>Beginner</option>
                <option value="northern">None</option>
              </select>
            </div>
            <div class="form-group">
              <label for="natural_language">Mother Tongue</label>
              <select id="natural_language" class="form-control">
                <option value="Luganda">Luganda</option>
                <option value="Lusoga">Lusoga</option>
                <option value="Runyankore">Runyankore</option>
                <option value="Acholi">Acholi</option>
                <option value="Luo">Luo</option>
              </select>
            </div>
            <div class="form_btn_next">
              <button
                type="submit"
                class="btn btn-primary btn_next "
                id="btn_next_work"
              >
                <a href="./Work.html">Next</a>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- This is the footer content -->
      <div class="row profile_footer">
        <p>
          All rights reserved &copy 2020
        </p>
        <p>Mukozi Co.</p>
      </div>
    </div>

    <!-- Ensure that the jQuery is called before the bootstrap. -->
    <script src="../../js/bootstrap/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script async src="../../index.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
