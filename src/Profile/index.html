<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mukozi enables you to access the most reliable househelps (maids) within Uganda"
    />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
    <title>Mukozi: Profile</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container-fluid" style="width: 100vw; height: 100vh;">
      <div
        class="row"
        style="position: absolute; top: 0px; height: 10vh; width: 100vw;  padding-left: 1rem; border-bottom: 1px solid black; margin-bottom: 2rem;"
      >
        <div style="height: 100%; display: flex; flex-direction: row;">
          <img
            src="../../assets/images/mukozi.png"
            class="img-fluid"
            alt="Mokozi Logo"
            style="height: 80%;"
          />
          <p style="font-weight: bold; color: black; align-self: flex-end;">
            Mukozi <sup style="font-size: 0.2rem;">TM</sup>
          </p>
        </div>
      </div>
      <div
        class="row "
        style="position: absolute; top: 10vh; height: 85vh; width: 100vw;"
      >
        <div class="col-md-1"></div>
        <div class="col-ms-10">
          <div class="row" style="height: 3rem;">
            <div
              class="col-md-3"
              style="font-size: 0.8rem; font-weight: bold;background-color: black; color: white;"
            >
              Personal Information
            </div>
            <div
              class="col-md-3"
              style="font-size: 0.8rem; font-weight: bold; color: black;"
            >
              Education Background
            </div>
            <div
              class="col-md-3"
              style="font-size: 0.8rem; font-weight: bold; color: black;"
            >
              Work Experience
            </div>
            <div
              class="col-md-2"
              style="font-size: 0.8rem; font-weight: bold; color: black;"
            >
              Verification
            </div>
            <div
              class="col-md-1"
              style="font-size: 0.8rem; font-weight: bold; color: black;"
            >
              Complete
            </div>
          </div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="John"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="surname">Surname</label>
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  placeholder="Doe"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="useremail">Email</label>
              <input
                type="email"
                class="form-control"
                id="useremail"
                placeholder="johndoe@example.com"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="userdob">Date of Birth</label>
                <input type="date" class="form-control" id="userdob" />
              </div>
              <div class="form-group col-md-6">
                <label for="userphone">Telephone</label>
                <input type="tel" class="form-control" id="userphone" />
              </div>
            </div>
            <div class="form-group">
              <label for="useraddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="useraddress"
                placeholder="village, subcounty, parish"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="usercity">City</label>
                <input type="text" class="form-control" id="usercity" />
              </div>
              <div class="form-group col-md-6">
                <label for="userdistrict">District</label>
                <input type="text" class="form-control" id="userdistrict" />
              </div>
              <div class="form-group col-md-4">
                <label for="userregion">Region</label>
                <select id="userregion" class="form-control">
                  <option selected>Choose...</option>
                  <option value="western">Western</option>
                  <option value="eastern">Eastern</option>
                  <option value="central">Central</option>
                  <option value="northern">Northern</option>
                </select>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary "
              style="background-color: black; border-color: black; border-radius: 3rem;"
            >
              Next
            </button>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div
        class="row "
        style="position: absolute; bottom: 0px; height: 5vh; display: flex; justify-content: center; align-items: center; flex-direction: column; width: 100vw;"
      >
        <p style="font-size: 0.8rem; padding: 0px; margin: 0px;">
          All rights reserved &copy 2020
        </p>
        <p style="font-size: 0.8rem;padding: 0px; margin: 0px;">Mukozi Co.</p>
      </div>
    </div>

    <!-- Ensure that the jQuery is called before the bootstrap. -->
    <script src="../../js/bootstrap/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script async src="../../index.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
