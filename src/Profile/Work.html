<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mukozi enables you to access the most reliable househelps (maids) within Uganda"
    />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mukozi: Profile</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container-fluid div_body">
      <!-- This the header part of the body -->
      <div class="theheader"></div>
      <!-- This is the main content -->
      <div class="row content_main">
        <div class="col-ms-12 content_profile">
          <div class="profile_nav">
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Personal Information
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Education Background
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_active">
              Work Experience
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Verification
            </div>
            <div class="col-md-3 profile_nav_tab profile_nav_tab_inactive">
              Complete
            </div>
          </div>
          <form class="profile_form" autocomplete="off">
            <div class="profile_form_description">
              <p>
                Kindly fill the following fields about your Work Experience to
                proceed with your registration
              </p>
              <p class="information_share">
                *Your information shall not be shared with any other third
                parties
              </p>
            </div>
            <label for="work_experience"
              >Do you have any work experience ?</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="work_experience"
                id="work_experience_yes"
                value="work_experience_yes"
              />
              <label class="form-check-label" for="work_experience">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="work_experience"
                id="work_experience_no"
                value="work_experience_no"
              />
              <label class="form-check-label" for="work_experience">No</label>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" />
              </div>
              <div class="form-group col-md-6">
                <label for="organisation">Organisation</label>
                <input type="text" class="form-control" id="organisation" />
              </div>
            </div>
            <div class="form-group">
              <label for="job_description">Job description</label>
              <input
                type="text"
                class="form-control"
                id="job_description"
                placeholder="Tell us about your role"
              />
            </div>
            <div class="form-group">
              <label for="exit_reason">Reason for leaving</label>
              <input
                type="text"
                class="form-control"
                id="exit_reason"
                placeholder="Why did you leave your previous role?"
              />
            </div>
            <div class="form-group">
              <label for="start_date">Start Date</label>
              <input
                type="date"
                name="start_date"
                id="start_date"
                class="form-control"
              />
              <label for="end_date">End Date</label>
              <input
                type="date"
                name="end_date"
                id="end_date"
                class="form-control"
              />
            </div>
            <div class="form_btn_next">
              <button
                type="submit"
                class="btn btn-primary btn_next"
                id="btn_nxt_veri"
              >
                <a href="./Verification.html">Next</a>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- The footer section -->
      <div class="thefooter"></div>
    </div>

    <!-- Ensure that the jQuery is called before the bootstrap. -->
    <script src="../../js/bootstrap/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script async src="./../../js/index.js"></script>
    <!-- Load the headers and footers -->
    <script src="./profile.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
