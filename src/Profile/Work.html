<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mukozi enables you to access the most reliable househelps (maids) within Uganda"
    />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
    <title>Mukozi: Profile</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container-fluid" style="width: 100vw; height: 100vh;">
      <div
        class="row"
        style="position: absolute; top: 0px; height: 10vh; width: 100vw;  padding-left: 1rem; border-bottom: 1px solid black; margin-bottom: 2rem;"
      >
        <div style="height: 100%; display: flex; flex-direction: row;">
          <img
            src="../../assets/images/mukozi.png"
            class="img-fluid"
            alt="Mokozi Logo"
            style="height: 80%;"
          />
          <p style="font-weight: bold; color: black; align-self: flex-end;">
            Mukozi <sup style="font-size: 0.2rem;">TM</sup>
          </p>
        </div>
      </div>
      <div
        class="row "
        style="position: absolute; top: 10vh; height: 85vh; width: 100vw;"
      >
        <div class="col-md-1"></div>
        <div class="col-ms-10">
          <div class="row" style="height: 3rem;">
            <div
              class="col-md-3"
              style="font-size: 0.8rem; font-weight: bold;background-color: black; color: white; border-right: 1px solid white;"
            >
              Personal Information
            </div>
            <div
              class="col-md-3"
              style="font-size: 0.8rem; font-weight: bold;background-color: black; color: white; border-right: 1px solid white;"
            >
              Education Background
            </div>
            <div
              class="col-md-3"
              style="font-size: 0.8rem; font-weight: bold;background-color: black; color: white;"
            >
              Work Experience
            </div>
            <div
              class="col-md-2"
              style="font-size: 0.8rem; font-weight: bold; color: black;"
            >
              Verification
            </div>
            <div
              class="col-md-1"
              style="font-size: 0.8rem; font-weight: bold; color: black;"
            >
              Complete
            </div>
          </div>
          <form>
            <label for="work_experience"
              >Do you have any work experience ?</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="work_experience"
                id="work_experience_yes"
                value="work_experience_yes"
              />
              <label class="form-check-label" for="work_experience">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="work_experience"
                id="work_experience_no"
                value="work_experience_no"
              />
              <label class="form-check-label" for="work_experience">No</label>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" />
              </div>
              <div class="form-group col-md-6">
                <label for="organisation">Organisation</label>
                <input type="text" class="form-control" id="organisation" />
              </div>
            </div>
            <div class="form-group">
              <label for="job_description">Job description</label>
              <input
                type="text"
                class="form-control"
                id="job_description"
                placeholder="Tell us about your role"
              />
            </div>
            <div class="form-group">
              <label for="exit_reason">Reason for leaving</label>
              <input
                type="text"
                class="form-control"
                id="exit_reason"
                placeholder="Why did you leave your previous role?"
              />
            </div>
            <div class="form-group">
              <label for="start_date">Start Date</label>
              <input
                type="date"
                name="start_date"
                id="start_date"
                class="form-control"
              />
              <label for="end_date">End Date</label>
              <input
                type="date"
                name="end_date"
                id="end_date"
                class="form-control"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: black; border-color: black; border-radius: 3rem;"
            >
              Next
            </button>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div
        class="row "
        style="position: absolute; bottom: 0px; height: 5vh; display: flex; justify-content: center; align-items: center; flex-direction: column; width: 100vw;"
      >
        <p style="font-size: 0.8rem; padding: 0px; margin: 0px;">
          All rights reserved &copy 2020
        </p>
        <p style="font-size: 0.8rem;padding: 0px; margin: 0px;">Mukozi Co.</p>
      </div>
    </div>

    <!-- Ensure that the jQuery is called before the bootstrap. -->
    <script src="../../js/bootstrap/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script async src="../../index.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
