<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mukozi enables you to access the most reliable househelps (maids) within Uganda"
    />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
    <title>Mukozi: Sign up</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon/site.webmanifest" />

  </head>
  <body>
    <div class="container-fluid" style="width: 100vw;"></div>
    <div class="row">
      <div class="col-md-7" style="align-items: center; justify-content: center; display: flex; flex-direction: column; background-color: black; height: 100vh;">
        <img src="../../assets/images/white mukozi.png" class="img-fluid" alt="Responsive image">
        <p style="font-weight: bold; font-size: 3rem; color: white;">Mukozi <sup style="font-size: 0.5rem;">TM</sup></p>
      </div>
      <div class="col-md-5" style="align-items: center; justify-content: center; display: flex; flex-direction: column; height: 100vh;">
        <form class="col-md-8">
          <div class="form-group" style="margin-right: 40px;">
            <label for="phoneinput" style="font-weight: bold; margin-top: 50px;">Phone number</label>
            <input
              type="tel"
              maxlength="10"
              class="form-control"
              id="phoneinput"
              pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
              placeholder="07********"
              style="border-width: 6px bold solid;" 
            />
            
          </div>
          <div class="form-group" style="margin-right: 40px;">
            <label for="password" style="font-weight: bold;">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="************"
            />
          </div>
          
          <div style="justify-content: center;">
            <div class="form-group form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="maid" checked>
              <label class="form-check-label" for="inlineRadio1" style="font-size: 0.7rem;">House help</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="homeowner">
              <label class="form-check-label" for="inlineRadio2" style="font-size: 0.7rem;">Home Owner</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="admin" disabled>
              <label class="form-check-label" for="inlineRadio3" style="font-size: 0.7rem;">Admin</label>
            </div>  
          </div>
         
          <div style="display: flex; flex-direction: column; align-items: center; margin-top: 2rem;">
            <a href="./../Signin/Signin.html" style="text-decoration: none; color: black; font-size: 0.7rem; display: block;">Already have an account?, Login instead</a>
            <button type="submit" class="btn btn-primary " style="background-color: black; border-color: black; border-radius: 3rem; margin-top: 1rem;">
              <a href="./../Profile/Personal.html" style="color: white; text-decoration: none;">Sign up</a>
            </button>
          </div>
          
         
        </form>
        <div id="footer" style="bottom: 10px; position: absolute; padding: 0px; margin: 0px; width: 100%; justify-content: center; align-items: center; display: flex; flex-direction: column;" >
          <p style="font-size: 0.8rem; padding: 0px; margin: 0px;">All rights reserved &copy 2020</p>
          <p style="font-size: 0.8rem;padding: 0px; margin: 0px;">Mukozi Co.</p>
         </div>
      </div>
    </div>
    </div>
      
    <!-- Ensure that the jQuery is called before the bootstrap. -->
    <script src="../../js/bootstrap/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script async src="./../../js/index.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
