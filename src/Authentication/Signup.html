<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mukozi enables you to access the most reliable househelps (maids) within Uganda"
    />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mukozi: Sign up</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container-fluid" style="width: 100vw;"></div>
    <div class="row" style="height: 100%; width:100%;">
      <!-- The sidebar with the image -->
      <div class="col-md-7 sidebar"></div>
      <!-- The sidebar with the form -->
      <div class="col-md-5 authsidebars">
        <form class="col-md-8 auth_form">
          <div class="form-group">
            <label for="phoneinput">Phone number</label>
            <input
              type="tel"
              maxlength="10"
              class="form-control"
              id="phoneinput"
              pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
              placeholder="07********"
              style="border-width: 6px bold solid;"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="************"
            />
          </div>

          <div style="justify-content: center;">
            <div class="form-group form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="maid"
                checked
              />
              <label
                class="form-check-label"
                for="inlineRadio1"
                style="font-size: 0.7rem;"
                >House help</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="homeowner"
              />
              <label
                class="form-check-label"
                for="inlineRadio2"
                style="font-size: 0.7rem;"
                >Home Owner</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="admin"
                disabled
              />
              <label
                class="form-check-label"
                for="inlineRadio3"
                style="font-size: 0.7rem;"
                >Admin</label
              >
            </div>
          </div>

          <div id="form_btn_group">
            <a href="./Signin.html" class="link_next"
              >Already have an account?, Login instead</a
            >
            <button type="submit" class="btn btn-primary btn_next">
              <a
                href="./Verify.html"
                style="color: white; text-decoration: none;"
                >Sign up</a
              >
            </button>
          </div>
        </form>
        <!-- The sidebars footer -->
        <div class="authfooter" style="width: 100%;"></div>
      </div>
    </div>

    <!-- Ensure that the jQuery is called before the bootstrap. -->
    <script src="../../js/bootstrap/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script async src="./../../js/index.js"></script>
    <script src="./index.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
