<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mukozi enables you to access the most reliable househelps (maids) within Uganda"
    />
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- styling links and bootsrap -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mukozi: Verify</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container-fluid" style="width: 100vw;"></div>
    <div class="row" style="height: 100%; width:100%;">
      <!-- The sidebar with the image -->
      <div class="col-md-7 sidebar"></div>
      <!-- The sidebar with the form -->
      <div class="col-md-5 authsidebars">
        <div class="col-5" style="background-color:#fff; height: 600px;">
          <h5 style="margin-top: 40%;margin-left: 100px;">
            Enter The Verification Code
          </h5>
          <div style="display: flex;flex-direction: row; margin-left: 160px;">
            <div style="width: 30px;height: 30px;margin-left: 5px ;">
              <input
                type="text"
                name="code1"
                id="code1"
                style="width: 100%;height: 100%; border: 2px solid #000;border-radius: 8px;text-align: center;"
                maxlength="1"
              />
            </div>
            <div style="width: 30px;height: 30px;margin-left: 5px ;">
              <input
                type="text"
                name="code2"
                id="code2"
                style="width: 100%;height: 100%; border: 2px solid #000;border-radius: 8px;text-align: center;"
                maxlength="1"
              />
            </div>
            <div style="width: 30px;height: 30px;margin-left: 5px ;">
              <input
                type="text"
                name="code3"
                id="code3"
                style="width: 100%;height: 100%; border: 2px solid #000;border-radius: 8px;text-align: center;"
                maxlength="1"
              />
            </div>
            <div style="width: 30px;height: 30px;margin-left: 5px ;">
              <input
                type="text"
                name="code4"
                id="code4"
                style="width: 100%;height: 100%; border: 2px solid #000;border-radius: 8px;text-align: center;"
                maxlength="1"
              />
            </div>
            <br />
          </div>
          <div style="margin-left:190px ; margin-top: 20px;">
            <button
              type="submit"
              style="background-color: rgb(32, 32, 83); color: #fff;border: 1px ; border-radius: 10px; width:100px; display: inline-block;"
            >
              <b>Verify</b>
            </button>
          </div>
          <div style="margin-left:140px ; margin-bottom:100px ;">
            <a href=" " style="color: #000;">
              <em> Resend the CODE via sms </em>
            </a>
          </div>

          <div
            style="display: flex;flex-direction: column; position: absolute; bottom: 0px; justify-content: center; align-items: center; width: 100%;"
          >
            <p style="font-size: small; padding: 0px; margin: 0px;">
              All Rights Reserved
            </p>
            <p style="font-size: small; padding: 0px; margin: 0px;">
              2020 @ mukozi Co.
            </p>
          </div>
        </div>
        <!-- The sidebars footer -->
        <div class="authfooter" style="width: 100%;"></div>
      </div>
    </div>
    <!-- Ensure that the jQuery is called before the bootstrap. -->
    <script src="../../js/bootstrap/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script async src="../../js/index.js"></script>
    <script src="./index.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
